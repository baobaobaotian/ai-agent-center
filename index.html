        // AI Âä©ÁêÜÊï∞ÊçÆ

            { id: 1, name: 'AI ‰∏ãËΩΩÂä©ÁêÜ', desc: 'Êô∫ËÉΩËØÜÂà´‰∏ãËΩΩÈìæÊé•Ôºå‰∏ÄÈîÆÊâπÈáè‰∏ãËΩΩËµÑÊ∫ê', icon: '‚¨áÔ∏è', category: 'download', color: 'blue', tag: 'ÁÉ≠Èó®' },
            { id: 2, name: 'AI ËµÑÊ∫êÁåéÊâã', desc: 'ÂÖ®ÁΩëÊêúÁ¥¢ËµÑÊ∫êÔºåËßÜÈ¢ëÈü≥‰πêÊñáÊ°£‰∏ÄÁΩëÊâìÂ∞Ω', icon: 'üéØ', category: 'download', color: 'green', tag: 'Êé®Ëçê' },
            { id: 3, name: 'AI ËÆ¢ÈòÖÂä©ÁêÜ', desc: 'ËÆ¢ÈòÖ‰Ω†ÂÖ≥ÂøÉÁöÑÂÜÖÂÆπÔºåËá™Âä®Êé®ÈÄÅÊúÄÊñ∞Âä®ÊÄÅ', icon: 'üì¨', category: 'subscribe', color: 'orange', tag: 'Êñ∞ÂäüËÉΩ' },
            { id: 4, name: 'AI ËøΩË∏™‰∏ªÈ¢ò', desc: 'ËøΩË∏™ÁÉ≠ÁÇπËØùÈ¢òÔºåÂÆûÊó∂ÊéåÊè°ËàÜËÆ∫Âä®ÊÄÅ', icon: 'üîç', category: 'track', color: 'purple', tag: '' },
            { id: 5, name: 'AI Êõ¥Êñ∞Âä©ÁêÜ', desc: 'ÁõëÊéßÁΩëÈ°µÂèòÂåñÔºåÁ¨¨‰∏ÄÊó∂Èó¥ÈÄöÁü•‰Ω†', icon: 'üîÑ', category: 'track', color: 'cyan', tag: '' },
            { id: 6, name: 'AI ÁõØÂÆàÁΩëÈ°µ', desc: '24Â∞èÊó∂ÁõëÊéßÊåáÂÆöÁΩëÈ°µÔºåÂèòÊõ¥Âç≥ÈÄöÁü•', icon: 'üëÅÔ∏è', category: 'track', color: 'indigo', tag: '' },
            { id: 7, name: 'AI Ë¥¢ÁªèÂä©ÁêÜ', desc: 'AI ÂàÜÊûêËÇ°Â∏ÇÊï∞ÊçÆÔºåÂä©ÂäõÊäïËµÑÂÜ≥Á≠ñ', icon: 'üìä', category: 'finance', color: 'red', tag: 'ÁÉ≠Èó®' },
            { id: 8, name: 'AI Â≠¶ÊúØÂä©ÁêÜ', desc: 'Êµ∑ÈáèËÆ∫ÊñáÊ£ÄÁ¥¢ÔºåÁßëÁ†îÂ•ΩÂ∏ÆÊâã', icon: 'üéì', category: 'academic', color: 'teal', tag: '' },
            { id: 9, name: 'ËæÉÁúü AI', desc: 'ÂÆûÊó∂Êô∫ËÉΩÊü•ËØÅÔºåËæ®Âà´ÁúüÂÅá‰ø°ÊÅØ', icon: '‚úÖ', category: 'tool', color: 'pink', tag: 'ÂÆûÁî®' },
            { id: 10, name: 'AI È´òËÄÉÈÄö', desc: 'AI Â°´Êä•ÁßëÂ≠¶ËæÖÂä©ÔºåÈÄâÊ†°ÈÄâ‰∏ì‰∏ö', icon: 'üìù', category: 'academic', color: 'amber', tag: '' },
        ];

        const hotList = [
            { rank: 1, title: 'AI ‰∏ãËΩΩÂä©ÁêÜ', users: '12.5‰∏á‰∫∫Âú®Áî®', change: 'up' },
            { rank: 2, title: 'AI Ë¥¢ÁªèÂä©ÁêÜ', users: '8.3‰∏á‰∫∫Âú®Áî®', change: 'up' },
            { rank: 3, title: 'AI Â≠¶ÊúØÂä©ÁêÜ', users: '6.7‰∏á‰∫∫Âú®Áî®', change: 'same' },
            { rank: 4, title: 'ËæÉÁúü AI', users: '5.2‰∏á‰∫∫Âú®Áî®', change: 'up' },
            { rank: 5, title: 'AI ËÆ¢ÈòÖÂä©ÁêÜ', users: '4.8‰∏á‰∫∫Âú®Áî®', change: 'down' },
        ];

        let currentCategory = 'all';

        function renderAgents() {
            const grid = document.getElementById('agentGrid');
            const filtered = currentCategory === 'all' 
                ? agents 
                : agents.filter(a => a.category === currentCategory);
            
            grid.innerHTML = filtered.map(agent => `
                <div class="agent-card" onclick="openAgent(${agent.id})">
                    <div class="agent-icon ${agent.color}">${agent.icon}</div>
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-desc">${agent.desc}</div>
                    ${agent.tag ? `<span class="agent-tag">${agent.tag}</span>` : ''}
                </div>
            `).join('');
        }

        function renderHotList() {
            const list = document.getElementById('hotList');
            list.innerHTML = hotList.map((item, index) => `
                <div class="hot-item" onclick="openHot(${index})">
                    <div class="hot-rank ${index < 3 ? 'top' : 'normal'}">${item.rank}</div>
                    <div class="hot-content">
                        <div class="hot-title">${item.title}</div>
                        <div class="hot-meta">${item.users}</div>
                    </div>
                    <div class="hot-arrow">

                        </svg>
                    </div>
                </div>
            `).join('');
        }

        function openAgent(id) {
            const agent = agents.find(a => a.id === id);
            alert(`ÊâìÂºÄ ${agent.name}\n\n${agent.desc}`);
        }

        function openHot(index) {
            const item = hotList[index];
            alert(`Êü•Áúã ${item.title}\n${item.users}`);
        }

        // ÂàÜÁ±ªÂàáÊç¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.cat;
                renderAgents();
            });
        });

        // ÊÇ¨ÊµÆÊåâÈíÆ
        document.getElementById('fabBtn').addEventListener('click', () => {
            alert('ÂàõÂª∫Êñ∞ÁöÑ AI Âä©ÁêÜ‰ªªÂä°');

        // Â∫ïÈÉ®ÂØºËà™
        document.querySelectorAll('.nav-item').forEach(item => {

                this.classList.add('active');
            });
        });

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.querySelector('.search-box input').addEventListener('input', function() {
            const keyword = this.value.toLowerCase();
            if (!keyword) {
                renderAgents();
                return;
            }
            const filtered = agents.filter(a => 
                a.name.toLowerCase().includes(keyword) || 
                a.desc.toLowerCase().includes(keyword)
            );
            const grid = document.getElementById('agentGrid');
            grid.innerHTML = filtered.map(agent => `
                <div class="agent-card" onclick="openAgent(${agent.id})">
                    <div class="agent-icon ${agent.color}">${agent.icon}</div>

                    <div class="agent-desc">${agent.desc}</div>
                    ${agent.tag ? `<span class="agent-tag">${agent.tag}</span>` : ''}

        });

        // ÂàùÂßãÂåñ
        renderAgents();

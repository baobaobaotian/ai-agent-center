<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Âä©ÁêÜ‰∏≠ÂøÉ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(180deg, #f0f7ff 0%, #f5f5f5 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        .header {
            background: linear-gradient(135deg, #2b7de9 0%, #1e5bb5 100%);
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon svg {
            width: 24px;
            height: 24px;
            color: #2b7de9;
        }
        .header-actions {
            display: flex;
            gap: 16px;
            position: relative;
        }
        .header-actions svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 8px;
            height: 8px;
            background: #ff4d4f;
            border-radius: 50%;
        }
        
        /* ÊêúÁ¥¢Ê†è */
        .search-section {
            padding: 12px 16px;
            background: white;
            margin: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .search-box {
            display: flex;
            align-items: center;
            background: #f5f7fa;
            border-radius: 24px;
            padding: 10px 16px;
            gap: 10px;
        }
        .search-box svg {
            width: 20px;
            height: 20px;
            color: #999;
        }
        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            color: #333;
        }
        
        /* ÂàÜÁ±ªÊ†áÁ≠æ */
        .category-tabs {
            padding: 8px 12px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .category-tabs::-webkit-scrollbar { display: none; }
        .tab {
            display: inline-block;
            padding: 8px 20px;
            margin-right: 8px;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .tab.active {
            background: #2b7de9;
            color: white;
            border-color: #2b7de9;
        }
        
        /* ÂäüËÉΩÂç°ÁâáÁΩëÊ†º */
        .content-section {
            padding: 12px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            padding-left: 4px;
        }
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .agent-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #f0f0f0;
        }
        .agent-card:active {
            transform: scale(0.98);
        }
        .agent-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 24px;
        }
        .agent-icon.blue { background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); }
        .agent-icon.green { background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%); }
        .agent-icon.orange { background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); }
        .agent-icon.purple { background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); }
        .agent-icon.red { background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%); }
        .agent-icon.cyan { background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); }
        .agent-icon.indigo { background: linear-gradient(135deg, #e8eaf6 0%, #c5cae9 100%); }
        .agent-icon.teal { background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%); }
        .agent-icon.pink { background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); }
        .agent-icon.amber { background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%); }
        
        .agent-name {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }
        .agent-desc {
            font-size: 12px;
            color: #999;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .agent-tag {
            display: inline-block;
            padding: 2px 8px;
            background: #f5f7fa;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
            margin-top: 8px;
        }
        
        /* Â∫ïÈÉ®ÂØºËà™ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: env(safe-area-inset-bottom, 8px);
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            color: #999;
            font-size: 11px;
            cursor: pointer;
            padding: 4px 16px;
        }
        .nav-item.active {
            color: #2b7de9;
        }
        .nav-item svg {
            width: 24px;
            height: 24px;
        }
        
        /* ÊÇ¨ÊµÆÊåâÈíÆ */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 16px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #2b7de9 0%, #1e5bb5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 16px rgba(43, 125, 233, 0.4);
            cursor: pointer;
            border: none;
            z-index: 99;
        }
        .fab svg {
            width: 28px;
            height: 28px;
        }
        
        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            align-items: flex-end;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            width: 100%;
            max-height: 85vh;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Ë°®ÂçïÊ†∑Âºè */
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #2b7de9;
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2b7de9 0%, #1e5bb5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* ÁªìÊûúÂ±ïÁ§∫ */
        .result-section {

            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .result-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        .result-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2b7de9, #1e5bb5);
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        /* ÂàóË°®Ê†∑Âºè */
        .list-item {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .list-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }
        .list-content {
            flex: 1;
        }
        .list-title {
            font-size: 15px;
            color: #333;
            margin-bottom: 4px;
        }
        .list-meta {
            font-size: 12px;
            color: #999;
        }
        .list-action {
            padding: 6px 12px;
            background: #f5f7fa;
            border-radius: 6px;
            font-size: 13px;
            color: #2b7de9;
            cursor: pointer;
        }
        
        /* ËÇ°Á•®Ê†∑Âºè */
        .stock-card {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        .stock-info {
            flex: 1;
        }
        .stock-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .stock-code {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }
        .stock-price {

        }
        .price-value {
            font-size: 20px;
            font-weight: 600;
        }
        .price-change {
            font-size: 13px;
            margin-top: 2px;
        }
        .up { color: #ff4d4f; }
        .down { color: #52c41a; }
        
        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #2b7de9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* È°µÈù¢ÂàáÊç¢ */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
